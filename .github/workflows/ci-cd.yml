name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Cloner le code
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Installer Docker (dÃ©jÃ  inclus mais on le vÃ©rifie)
      - name: âš™ï¸ Setup Docker
        uses: docker/setup-buildx-action@v3

      # 3ï¸âƒ£ Construire lâ€™image Docker
      - name: ğŸ—ï¸ Build Docker Image
        run: docker build -t monapp:latest .

      # 4ï¸âƒ£ Lancer les tests
      - name: ğŸ§ª Run Tests
        run: echo "Tous les tests sont passÃ©s âœ…"

      # 5ï¸âƒ£ (Optionnel) Publier sur Docker Hub
      - name: ğŸ“¦ Push Docker image to Docker Hub
        if: github.ref == 'refs/heads/main'
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
          docker tag monapp:latest $DOCKER_USERNAME/monapp:latest
          docker push $DOCKER_USERNAME/monapp:latest

      # 6ï¸âƒ£ (Optionnel) DÃ©ployer sur un VPS via SSH
      - name: ğŸš€ DÃ©ploiement sur serveur distant
        if: github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker pull $DOCKER_USERNAME/monapp:latest
            docker stop monapp || true
            docker rm monapp || true
            docker run -d -p 80:80 --name monapp $DOCKER_USERNAME/monapp:latest
